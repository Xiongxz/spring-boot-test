server:
  port: 8080
spring:
 datasource:
   driver-class-name: com.mysql.jdbc.Driver
   url: jdbc:mysql://127.0.0.1:3306/springboot
   username: root
   password: 123456
 jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
#设置上传文件大小
 servlet:
   multipart:
     max-file-size: 10MB
     max-request-size: 10MB
#mybatis配置
mybatis:
   typeAliasesPackage: com.xxz.model
   mapper-locations: classpath:mappers/*.xml