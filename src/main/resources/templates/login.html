<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
</head>
<script src="js\jquery-3.3.1.js"></script>

<script>
    $(document).ready(function () {
        console.log("进入登录页面");
    });
    function  login() {
        console.log("进入登录ajax");
        $.ajax({
            url: "/springboot/userlogin",
            type: 'POST',
            dataTypt:'json',
            data:{
                username:$("#username").val(),
                password:$("#password").val()
            },
            success: function (data) {
                console.log(data);
                console.log(data.loginvalidate);
            }
        });
    }
</script>
<body>
<form method="post" action="/springboot/userlogin">
    <input id="username" name="username" typt="text" value=""/>
    <input id="password" name="password" typt="text" value="">
    <input type="submit" value="登录测试">
</form>
</body>
</html>
